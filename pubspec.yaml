  phone_number: ^0.12.0+2
  pin_code_fields: ^7.4.0
  share_plus: ^4.0.4
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.2

dev_dependencies:
  auto_route_generator: null
  build_runner: ^2.1.1
  built_value_generator: ^8.3.2
  flutter_lints: ^1.0.0

  flutter_test:
    sdk: flutter
  freezed: null
  injectable_generator: null

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lang/en.json
    - assets/lang/ru.json
