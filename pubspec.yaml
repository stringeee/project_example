  firebase_core: ^1.16.0
  firebase_messaging: ^11.3.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_easyloading: ^3.0.3
  flutter_hooks: ^0.18.1
  flutter_keyboard_visibility: ^5.2.0
