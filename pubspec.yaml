  flutter_spinkit: ^5.1.0
  flutter_svg: ^1.0.0
  fpdart: ^0.0.12
  freezed_annotation: null
  get_it: ^7.2.0
  google_fonts: 2.1.1
  image_picker: ^0.8.4+4
  injectable: ^1.5.3
